      string: '{"admin": {"upload_id": "256446be45eb4d5197fc1131a1a8a6a0", "in_doaj":
        true, "publisher_record_id": "S0100-67622015000200215"}, "last_updated": "2019-02-21T15:26:49Z",
        "id": "73f781ad57094b98a0b46d8903fdc2c2", "bibjson": {"title": "SISTEMA DE
        INFORMA\u00c7\u00c3O GEOGR\u00c1FICA APLICADO AO LEVANTAMENTO DE SOLOS E APTID\u00c3O
        AGR\u00cdCOLA DAS TERRAS COMO SUBS\u00cdDIOS PARA O PLANEJAMENTO AMBIENTAL
        DO MUNIC\u00cdPIO DE ITAARA, RS", "abstract": "O planejamento racional de
        uso dos recursos naturais exige informa\u00e7\u00f5es a respeito dos solos,
        as quais s\u00e3o escassas e frequentemente ignoradas pelos gestores ambientais.
        Assim, objetivou-se realizar o levantamento de solos do Munic\u00edpio de
        Itaara, RS, substituindo a fotointerpreta\u00e7\u00e3o tradicional pelo uso
        de cartas topogr\u00e1ficas; determinar a aptid\u00e3o de uso das terras,
        considerando a legisla\u00e7\u00e3o ambiental; e estabelecer os conflitos
        de uso das terras. Utilizando t\u00e9cnicas de geoprocessamento na gera\u00e7\u00e3o
        dos planos de informa\u00e7\u00f5es de solos, declividades, \u00e1reas de
        preserva\u00e7\u00e3o permanentes, aptid\u00e3o agr\u00edcola e uso atual
        das terras, foram determinadas as \u00e1reas que apresentam conflitos de uso
        em rela\u00e7\u00e3o \u00e0 sua aptid\u00e3o agr\u00edcola e \u00e0 legisla\u00e7\u00e3o
        ambiental. Itaara \u00e9 constitu\u00edda, predominantemente, por Neossolos
        Lit\u00f3licos (34%), que apresentam baixo potencial agr\u00edcola devido
        a caracter\u00edsticas do solo e do ambiente onde ocorrem. Por meio do geoprocessamento,
        identificaram-se pelo menos 6,2% da \u00e1rea sendo superutilizada.", "author":
