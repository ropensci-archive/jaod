        "fulltext", "url": "http://ies.ijo.cn/cn_publish/2015/10/201510016.pdf"}],
        "abstract": "As the progress of modern techniques for cataract extraction
        surgery and various needs of intraocular lens(IOL)implantation, continuous
        curvilinear capsulorhexis(CCC)is still in absolute dominance among different
        ways of incision of anterior capsular lens in clinical practices, due to its
        advantages such as smoothness of capsulor opening, strong anti-tearing ability,
        integrity of supporting capsular bag, and strength at maintaining IOL stability.
        This article describes in general the historical development of CCC and complementary
        methods adapted to raise success rate when it is used in special cases of
        cataract extraction surgery. Meanwhile, the article also discusses briefly
        and envisions the prospects of femotsecond laser applied in CCC technique
