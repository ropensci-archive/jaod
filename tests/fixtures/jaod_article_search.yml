        [{"content_type": "HTML", "type": "fulltext", "url": "https://journals.library.columbia.edu/index.php/cswr/article/view/1975"}],
        "abstract": "\nTriggered by differing responses of Columbia University School
        of Social Work students to a recent hate crime at neighboring Teachers College,
        this paper explores evidence that parts of the student body may, through lacking
        awareness of its own prejudiced tendencies, be acting out subtle racism and
        perpetuating the very ethnic divides that fuel racist aggression. The paper
        argues that fear and an underrepresentation of minority students impede the
        real dialogue necessary to overcome such aversive racism \u2013 but contends
        that the introspective and emotionally honest debate which has followed in
        the wake of the hate crime offers a window of opportunity for change. Steps
        need to be taken to build the self-reflection witnessed in ensuing forums
        into the school curriculum and ensure that all graduating students are similarly
        provoked to the necessary understanding of our individual role in sustaining
        or combating prejudice and segregation. Only in this manner can we hope to
        overcome racism as a whole and become the social work practitioners we aspire
        to be \u2013 capable of resolving the conflicts and tensions within us, as
        well as around us.\n", "title": "Provoking Discomfort"}, "created_date": "2019-11-11T17:29:18Z",
