        "link": [{"content_type": "HTML", "type": "fulltext", "url": "https://www.gazetamedica.pt/index.php/gazeta/article/view/328"}],
        "abstract": "\nA doen\u00e7a causada pelo coronav\u00edrus (COVID-19), inicialmente
        descrita em Wuhan, China, foi recentemente declarada pela Organiza\u00e7\u00e3o
        Mundial da Sa\u00fade (OMS) como uma pandemia global. A idade avan\u00e7ada
        e a presen\u00e7a de comorbilidades, caracter\u00edsticas bem definidas na
        popula\u00e7\u00e3o portadora de tumores s\u00f3lidos, foram interpretadas
        como fatores de risco para doen\u00e7a grave e morte. O estado de imunodepress\u00e3o
        relacionado com o cancro e os seus tratamentos associados tamb\u00e9m parece
        desempenhar um papel ativo no progn\u00f3stico, resposta e resultados cl\u00ednicos
        neste tipo de doentes. Apesar dos doentes oncol\u00f3gicos metastizados n\u00e3o
        serem bons candidatos para o tratamento em Unidade de Cuidados Intensivos
        (UCI), o progn\u00f3stico individual deve ser tido em considera\u00e7\u00e3o.
        Descrevemos um caso de um doente com neoplasia da pr\u00f3stata (CaP) metastizado
        (est\u00e1dio IV) infetado pelo SARS-CoV-2, que necessitou de UCI e recuperou
        da infe\u00e7\u00e3o pelo COVID-19.\n", "title": "Recupera\u00e7\u00e3o Completa
        de Doente com Carcinoma da Pr\u00f3stata Est\u00e1dio IV Durante a Pandemia
        COVID-19"}, "id": "0000196fbeb147e29d612e9e8629692b", "created_date": "2020-06-30T17:32:48Z"},
