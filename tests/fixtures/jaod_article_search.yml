        "link": [{"content_type": "HTML", "type": "fulltext", "url": "https://www.herausforderung-lehrerinnenbildung.de/index.php/hlz/article/view/2470"}],
        "abstract": "\nDer Artikel gibt einen konzeptionellen und inhaltlichen \u00dcberblick
        \u00fcber das dreisemestrige Studienangebot Zertifikat Inklusion \u2013 Basis-kompetenzen
        (ZIB), welches seit dem Sommersemester 2016 an der Universit\u00e4t Regensburg
        angeboten wird. Interessierte Lehramtsstudierende des Grund- oder Mittelschullehramts
        erhalten dadurch die M\u00f6glichkeit, grundlegende Kompetenzen f\u00fcr ihre
        sp\u00e4tere Berufspraxis in inklusiven Settings zu erwerben. Das Gesamtkonzept
        zeichnet sich durch eine intensive und strukturierte Theorie-Praxis-Verzahnung
        aus. W\u00e4hrend des Semesters besuchen die Studierenden jede Woche ihre
        Praktikumsschule und erhalten Aufgaben, die die Praxiserfahrungen systematisch
        mit theoretischen Inhalten in Beziehung setzen. Im begleitenden Seminar an
        der Universit\u00e4t reflektieren die Studierenden ihre Erfahrungen. Die Aufgaben
        im Praktikum steigern sich jedes Semester in der Komplexit\u00e4t vom Arbeiten
        mit einem Kind oder Jugendlichen \u00fcber das Arbeiten mit einer Kleingruppe
        hin zum Arbeiten mit der Klasse. Die inhaltliche Basis des Studienangebots
        bildet das von der Europ\u00e4ischen Agentur f\u00fcr Entwicklungen in der
        sonderp\u00e4dagogischen F\u00f6rderung (2012) entwickelte Profil f\u00fcr
        inklusive Lehrerinnen und Lehrer. Es werden entsprechend drei Kompetenzbereiche
        zugrunde gelegt: Einstellungen, Wissen und Handeln. In Anlehnung an die zentralen
        Grundwerte des Profils wurden Grundlagen zu Inklusion, individueller F\u00f6rderung,
        Beratung und Kooperation sowie Unterst\u00fctzung aller Lernenden in inklusiven
        Settings als inhaltliche Schwerpunktthemen gesetzt. Im Artikel wird die Konzeption
        des ZIB dargestellt sowie an ausgew\u00e4hlten Ergebnissen der Begleitforschung
        die Wirksamkeit des zus\u00e4tzlichen Studienangebots bezogen auf die Kompetenzbereiche
        aus Studierenden- wie auch aus Dozierendensicht dargestellt. Des Weiteren
        werden Einsch\u00e4tzungen bez\u00fcglich der Bedeutung der konzeptionellen
        Teile des Zertifikats anhand von Studierendenaussagen aufgezeigt.\n", "title":
        "Zertifikat Inklusion \u2013 Basiskompetenzen"}, "id": "0000133165664ede897e8c33fd51e8a4",
