        [{"content_type": "HTML", "type": "fulltext", "url": "http://200.128.67.20/ojs-3-2-1-1/index.php/odeere/article/view/1555"}],
        "abstract": "Neste artigo, demonstrei a rela\u00e7\u00e3o entre a Mem\u00f3ria,
        a Hist\u00f3ria Oral e o Patrim\u00f4nio Imaterial Afro-brasileiro. Apontei
        para os aspectos te\u00f3ricos e para a pr\u00e1xis de uma Hist\u00f3ria Oral
        capaz de oferecer algumas bases para a salvaguarda do Patrim\u00f4nio Imaterial.
        Para tanto, propus um di\u00e1logo din\u00e2mico com diferentes conceitos
        de Mem\u00f3ria, sobretudo conforme compreendida por Jo\u00ebl Candau e Maurice
        Halbwachs. Apresentei diferentes conceitos em di\u00e1logo com autores especialistas
        em Patrim\u00f4nio Imaterial, como: Maria Am\u00e9lia Jundurian Cor\u00e1,
        Chiara Bortolotto e Ulpiano Toledo Bezerra de Menses. Al\u00e9m disso, identifiquei
        procedimentos constru\u00eddos por Jos\u00e9 Carlos Sebe Bom Meihy, Suzana
        Lopes Salgado Ribeiro e Fab\u00edola Holanda no \u00e2mbito do N\u00facleo
        de Estudos em Hist\u00f3ria Oral \u2013 NEHO/USP.\n\r\nPalavras-chave: Mem\u00f3ria,
        Hist\u00f3ria Oral, Patrim\u00f4nio Imaterial, Teoria.\n", "title": "Mem\u00f3ria,
