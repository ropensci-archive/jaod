        "abstract": "Este artigo analisa o Programa Comunidade Solid\u00e1ria, criado
        pelo primeiro governo Fernando Henrique Cardoso (1995-1998) para a condu\u00e7\u00e3o
        de pol\u00edticas sociais em parceria com a iniciativa privada e articuladas
        com a sociedade atrav\u00e9s das Organiza\u00e7\u00f5es N\u00e3o-Governamentais
        (ONGs). Tal \"inova\u00e7\u00e3o\" tinha como prop\u00f3sito a supera\u00e7\u00e3o
        da ordem pol\u00edtica patrimonialista vigente no pa\u00eds. A concep\u00e7\u00e3o
        e as inten\u00e7\u00f5es do Programa Comunidade Solid\u00e1ria s\u00e3o cotejadas
        com os preceitos estabelecidos pela Constitui\u00e7\u00e3o de 1988 \u00e0
        seguridade social, especificamente no campo da assist\u00eancia social, e
        regulamentados em 1993 pela Lei Org\u00e2nica Social (LOAS). Conclui, a partir
        dos dados do Alfabetiza\u00e7\u00e3o Solid\u00e1ria, programa de combate ao
        analfabetismo idealizado pelo Comunidade Solid\u00e1ria, que o modelo para
        o desenvolvimento de pol\u00edticas sociais proposto pode significar avan\u00e7os
        para a democratiza\u00e7\u00e3o da rela\u00e7\u00e3o Estado/sociedsade no
